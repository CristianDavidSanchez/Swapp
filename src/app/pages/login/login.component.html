<body>
    <div class="background">
        <div class="logo">
            <img src="assets/logo 1.png" width="70%">
            <span>Sw-app</span>
        </div>
        <div class="login-container">
            <div class="logintext">
                <mat-form-field appearance="outline" class="example-form-field" color="accent">
                    <mat-label>Correo</mat-label>
                    <input matInput type="text" [(ngModel)]="usuario.correo">
                    <button *ngIf="usuario.correo" matSuffix mat-icon-button aria-label="Clear" (click)="usuario.correo=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
            <div class="logintext">
                <mat-form-field appearance="outline" class="example-form-field" color="accent">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput type="password" [(ngModel)]="usuario.contrasena">
                    <button *ngIf="usuario.contrasena" matSuffix mat-icon-button aria-label="Clear" (click)="usuario.contrasena=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
            <div class="loginbtn">
                <button mat-raised-button color="accent" (click)="login()">Ingresar</button>
            </div>
            <div class="loginbtn">
                <button mat-raised-button color="accent" routerLink="/registrarse">Registrarse</button>
            </div>
        </div>
    </div>   
</body>
